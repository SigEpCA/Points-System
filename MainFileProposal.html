<!doctype html>
<html>

<!--Notes on design:

The site's different features are divided up into modules (div with classname: siteModule) most of which are initially hidden.

When you click a link on the menu bar, it has been bound to make a module visible when clicked and hide all other modules beneath the menu.

The modules look like boxes and contain whatever feature ("submit points," "view past points") is being called.

Everything is in divs (makes the code clean).

Lots of classes (no IDs) - classes are what is used to identify the elements being modified in jquery.  

Now we need to implement the features themselves. Once the data has been extracted from the JSON database and arranged inside an appropriate HTML string, all we need to do is make a call to jquery to add the html string inside the div with the appropriate class name. -->

<head>
<title>SigEp Points</title>

<meta charset="utf-8">
<link href="CSSProposal.css" rel="stylesheet" type="text/css">
<script src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="JSProposal.js"></script>
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/antic:n4:default.js" type="text/javascript"></script>
<!--<script src="http://use.edgefonts.net/antic:n4:default.js" type="text/javascript"></script>-->'
</head>

<body>

<!--Site header-->
<div class = "siteHeader siteModule noSelect">
	<div class = "siteTitle">SigEp Points Tracker</div>
</div>

<!--Site greeting-->
<div class = "greeting siteModule">
	<div class = "greeting">Welcome! You have <div class = 
	"userTotalPoints pointsTotal"></div> points.</div>
</div>
<!--Greeting will be updated with JSON data-->
<!--Logged-out menu (initially hidden for preview)-->
<div class = "siteMenu siteModule loggedOut noSelect">
	<!--<div class = "logIn highlightedMenuItem">Connect with Google</div>
	<div class = "about">About</div>-->
</div>

<!--Logged-in menu-->
<div class = "siteMenu siteModule loggedIn noSelect">
	<!--
	<div class = "submitPoints highlightedMenuItem">Submit Points</div>
	<div class = "pastWork">Your Past Work</div>
	<div class = "brothersPoints">View Brothers</div>
	This will be a tab for mentors to see mentee's logs, big bros and little bros to see each other's logs, for challenge coordinators to see logs of brothers in their challenge, and for any brother to request to see another's log. Alternatively you could make everything open to everyone and just have a dropdown box with everyone's name 
	<div class = "chapterStats">Chapter Stats</div>
	<div class = "about">About</div>
	<div class = "logOut">Log Out</div>
	-->
</div>

<!--Livestream Module-->
<div class = "liveStream siteModule loggedIn activeModule">
	<div class = "liveStreamTitle title">Live Stream</div>
	<!--Live Stream will be updated with JSON data onload-->
	<div class = "liveStreamContent"></div>
</div>


<!--The competition Module-->
<div class = "competition siteModule loggedIn activeModule">
	<div class = "title">Points by Challenge</div>

	<!--The code is repeated for sigma, phi, epsilon, brother mentor.-->
	<div class =  "sigma">
	<div class = "sigmaIcon greekLetter"></div> has <div class = "sigmaPoints pointsTotal"></div> points.</div>

	<div class =  "phi">
	<div class = "phiIcon greekLetter"></div> has <div class = "phiPoints pointsTotal"></div> points.</div>

	<div class =  "epsilon">
	<div class = "epsilonIcon greekLetter"></div> has <div class = "epsilonPoints pointsTotal"></div> points.</div>

	<div class =  "brotherMentor">
	<div class = "brotherMentorIcon greekLetter"></div> has <div class = "brotherMentorPoints pointsTotal"></div> points.</div>
</div>

<!--Submit Points Module-->
<div class = "submitPoints loggedIn siteModule">
	<div class = "title">Submit Points</div>
	<!--Initially hidden. Will be made visible nad  be updated with JSON data when the menu item is clicked-->
	<div class = "submitPointsContent"></div>
</div>

<!--Past Work Module-->
<div class = "pastWork loggedIn siteModule">
	<div class = "title">Your Past Work</div>
	<!--Initially hidden. Will be made visible nad  be updated with JSON data when the menu item is clicked-->
	<div class = "pastWorkContent"></div>
</div>

<!--Other brother's points. This panel will be for relationships the brother has access to (mentor/mentee, brothers in the challenge you're coordinating, etc. If you're an exec you should be able to see all.-->
<div class = "brothersPoints loggedIn siteModule">
	<div class = "title">Other Brothers</div>
	<!--Initially hidden. Will be made visible nad  be updated with JSON data when the menu item is clicked-->
	<div class = "brothersPointsContent"></div>
</div>

<!--Chapter-wide statistics. Maybe a graph?-->
<div class = "chapterStats loggedIn siteModule">
	<div class = "title">Chapter Stats</div>
	<!--Initially hidden. Will be made visible nad  be updated with JSON data when the menu item is clicked-->
	<div class = "chapterStatsContent"></div>
</div>

<!--About This Page.-->
<div class = "about loggedIn loggedOut siteModule">
	<div class = "title">About</div>
	<!--Initially hidden. Will be made visible nad  be updated with JSON data when the menu item is clicked-->
	<div class = "aboutContent"></div>
</div>

<div class = "disclaimer siteModule">
	<div class = "disclaimerContent">Made by SigEp Cal Alpha.</div>
</div>

</body>
</html>
